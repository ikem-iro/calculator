<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>07-03-2024: Classwork</title>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <section class="container flexbox">
        <div class="calculator flexbox">
            <div class="calculator__top">
                <input type="text" id="calculator-display" placeholder="0">
            </div>

            <div class="calculator__bottom">
                <section class="button-row flexbox">
                    <button>
                        <span>on</span>
                    </button>
                    <button>
                        <span>ac</span>
                    </button>
                    <button>
                        <span>&#8730;</span>
                    </button>
                    <button class="colored-action">
                        <span>&divide;</span>
                    </button>
                </section>

                <section class="button-row flexbox">
                    <button>
                        <span>7</span>
                    </button>
                    <button>
                        <span>8</span>
                    </button>
                    <button>
                        <span>9</span>
                    </button>
                    <button class="colored-action">
                        <span>&times;</span>
                    </button>
                </section>

                <section class="button-row flexbox">
                    <button>
                        <span>4</span>
                    </button>
                    <button>
                        <span>5</span>
                    </button>
                    <button>
                        <span>6</span>
                    </button>
                    <button class="colored-action">
                        <span>-</span>
                    </button>
                </section>

                <section class="button-row flexbox">
                    <button>
                        <span>1</span>
                    </button>
                    <button>
                        <span>2</span>
                    </button>
                    <button>
                        <span>3</span>
                    </button>
                    <button class="colored-action">
                        <span>+</span>
                    </button>
                </section>

                <section class="button-row flexbox">
                    <button>
                        <span>0</span>
                    </button>
                    <button>
                        <span>.</span>
                    </button>
                    <button>
                        <span>del</span>
                    </button>
                    <button class="colored-action">
                        <span>=</span>
                    </button>
                </section>
            </div>
        </div>
    </section>
</body>

</html>
